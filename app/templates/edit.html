{% extends "index.html" %}

{% block content %}

    <div class="mui-container">
        <div class="mui-row">
            <h3>Informaci√≥n Anterior</h3>
            <table class="mui-table mui-table--bordered">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{person.firstname}}</td>
                        <td>{{person.lastname}}</td>
                        <td>{{person.email}}</td>
                        <td>{{person.address}}</td>
                    </tr>
                </tbody>
            </table>
            <table class="mui-table mui-table--bordered">
                <form class="mui-form" method="post">
                    {% csrf_token %}
                    {{ form.as_table }}
                    <button type="submit" class="mui-btn mui-btn--danger">Edit</button>
                </form>
            </table>
        </div>
    </div>

{% endblock %}
