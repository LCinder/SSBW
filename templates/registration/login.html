

{% extends "index.html" %}

{% block content %}
    <form method="post" class="mui-form" style="display: block; text-align: center; margin: auto; width: 50%; padding-top: 10%;">
        {% csrf_token %}
        <legend>Login</legend>

        {% for field in form %}
            <div class="mui-textfield">
                {{field.errors}}
                {{field.label_tag}}
                {{field}}
            </div>
        {% endfor %}

        <button type="submit" class="mui-btn mui-btn--danger modal_delete">Log In</button>
    </form>
{% endblock %}
